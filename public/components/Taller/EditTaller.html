<div class="modal-header" >
    <h3 class="modal-title">Editar talleres</h3>
</div>

<div class="modal-body" ng-init="init()" >
  <div class="col-md-12 sabuesoContainer">
      <div class="row">

         <div class="form-group">
            <label for="" class="control-label">Nombre Corto</label>
            <input type="text" ng-model="tall.NombreCorto" maxlength="10" class="form-control" placeholder="Nombre Corto">
         </div>

         <div class="form-group">
             <label for="" class="control-label">Nombre Largo</label>
              <input type="text" ng-model="tall.NombreLargo" class="form-control" placeholder="Nombre Largo" >

         </div>

      </div>
  </div>
</div>


<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="editarTaller()" >Guardar</button>
        <button data-dismiss="modal" data-toggle="tooltip" data-placement="left" title="Cancelar" class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>

</div>
