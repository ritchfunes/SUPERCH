<div class="modal-header" >
    <h3 class="modal-title">Editar Ubicacion</h3>
</div>

<div class="modal-body" ng-init="init()" >
  <div class="col-md-12 sabuesoContainer">
      <div class="row">

        <div class="form-group">
            <label for="" class="control-label" >Codigo:</label>
            <input type="text" placeholder="Codigo" maxlength="10" class="form-control" ng-model="ubi.Codigo" required>
        </div>
       

        <div class="form-group">
                <label for="" class="control-label">Descripcion: </label>
                <input type="text" placeholder="Descripcion" class="form-control" ng-model="ubi.Descripcion" required>
            </div>

            <div class="form-group">
             <label for="" class="control-label">Taller:</label>                       
              <select class="form-control" ng-options="tall.NombreCorto for tall in listaTaller() track by tall.PKTaller "  ng-model="dataTaller" required>                 
           </select>
               
          
         </div>


      </div>
  </div>
</div>


<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="editarUbicacion()" >Guardar</button>
        <button data-dismiss="modal" data-toggle="tooltip" data-placement="left" title="Cancelar" class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>

</div>
