<div ng-init="init()">
    <!--:::::::::::::::::::::::::Modal Guardar Transferencias:::::::::::::::::::::::::::::::::::::-->
    <div class="modal-header">
        <h3 class="modal-title">Asignar Transferencia</h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <form id="Form-Transferencia-Crear">
                    <div class="col-xs-6">
                        <div class="col-xs-12">
                            <label>Fecha Asignaci√≥n de Transferencia</label>
                            <input class="form-control" type="datetime-local" id="fechahora" ng-model="fechahora" uib-tooltip="Formato de 24 horas"/>
                            <br>
                            <label>Transferencia</label>
                            <input type="text" id="transferencia" placeholder="Transferencia" ng-model="data.transferencia" data-content="Ingrese Codigo de Transferencia" class="form-control" required/>
                            <br>
                        </div>



                        <div class="col-xs-12">
                            <label>Ventana de Atencion <span class="label label-danger"> (EN EL CD)</span></label>
                            <input class="form-control" type="datetime-local" id="ventanaAtencion" ng-model="ventanaAtencion" uib-tooltip="Formato de 24 horas"/>
                            <br><br>
                            <div class="">
                                <div class="dropdown">
                                    <button class="form-control btn btn-primary dropdown-toggle" id="ViajeMenu" type="button" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ng-click="focusInput=true">
                                        <span ng-bind="NombreViaje"></span>&nbsp;<span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu list-group" role="menu" aria-labelledby="ViajeMenu">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                            <input class="form-control" type="search" ng-model="search" placeholder="Buscar viaje" autofocus>
                                        </div>
    
                                        <div style="height: 33vh; max-height: 33vh; overflow-y: auto;">
                                            <li class="list-group-item" role="presentation" ng-repeat="viaje in cargarViajes() | filter: search" ng-click="selectedValue(viaje);focusInput=false"><label>{{viaje.Nombre}}</label></li>
                                        </div>
    
                                    </ul>
                                    <br>
                                </div>
                            </div>
                            <br>
                            <br>
                            <label>Ventana de Retorno <span class="label label-danger"> (SALIDA DE CD)</span> <span ng-show="show" class="label label-success">+{{diff}}</span></label>
                            <input class="form-control" placeholder="Ventana Retorno" type="datetime-local" id="ventanaRetorno" ng-model="ventanaRetorno" uib-tooltip="Formato de 24 horas"/>
                            <br>
                        </div>

                    </div>

                    <div class="col-xs-6">
                        <div style="margin-bottom:10px;" class="input-group"><span id="basic-addon1" class="input-group-addon"><i class="fa fa-search"></i></span>
                            <input type="text" placeholder="Buscar Unidad" aria-describedby="basic-addon1" ng-model="FiltroUnidad" class="form-control"/>
                        </div>

                        <div style="height: 20vh; max-height: 20vh; overflow-y: auto;">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Seleccion</th>
                                    <th>Unidad</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="unidad in cargarUnidades() | filter: FiltroUnidad">
                                    <th><input type="radio" name="selectedUnidad" ng-model="data.vehiculo" ng-value="unidad" required></th>
                                    <th>{{unidad.NombreCompleto}}</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <br>
                        <div style="margin-bottom:10px;" class="input-group"><span id="basic-addon1" class="input-group-addon"><i class="fa fa-search"></i></span>
                            <input type="text" placeholder="Buscar Motorista" aria-describedby="basic-addon1" ng-model="FiltroMotorista" class="form-control"/>
                        </div>

                        <div style="height: 20vh; max-height: 20vh; overflow-y: auto;">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Seleccion</th>
                                    <th>Codigo</th>
                                    <th>Conductor</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="mot in motoristas | filter: FiltroMotorista">
                                    <th><input type="radio" name="selectedConductor" ng-model="data.FK_ConductoresId" ng-value="mot.ID" required></th>
                                    <th>{{ mot.Codigo }}</th>
                                    <th>{{mot.Conductor}}</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <div class="row">
            <div class="col-xs-2">
                <button type="button" ng-click="guardar()" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-xs-2">
                <button data-dismiss="modal" class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>
            </div>
        </div>
    </div>

</div>
