<div class="modal-header">
    <h3 class="modal-title">Lista de Rastras</h3>
</div>

<div class="modal-body sabuesoContainer" ng-init="listarRastras()">
    <div style="margin-bottom:10px;" class="input-group"><span id="basic-addon1" class="input-group-addon"><i class="fa fa-search"></i></span>
        <input type="text" placeholder="Buscar Rastra" aria-describedby="basic-addon1" ng-model="FiltroRastra" class="form-control"/>
    </div>

    <div class="sabuesoTable50">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Rastras</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rastra in listaRastrasTodas | filter: FiltroRastra">
                <th>
                    <div class="col-md-12">
                        <div class="col-md-6">{{rastra.Rastra}}</div>
                        <div class="col-md-6"><button class="btn btn-primary" ng-click="editarRastra(rastra)"><span class="fa fa-pencil-square-o"></span></button></div>
                    </div>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cerrar</button>
</div>
