<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="modal-header">
        <h3 class="modal-title">Detalle de Notificaci√≥n</h3>
    </div>
    <div class="modal-body">


      <div class="col-md-6" style="overflow-y: auto; height: 30vh;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Correos</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="correo in correos">
            <th>{{ correo }}</th>
          </tbody>
        </table>
      </div>
      <div class="col-md-6" style="overflow-y: auto; height: 30vh;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Unidades</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="alerta in ElementoSeleccionado">
            <th>{{ alerta.Nombre_Vehiculo }}</th>
          </tbody>
        </table>
      </div>

    </div>
    <div class="modal-footer">
       <button class="btn btn-warning" type="button" ng-click="cancel()">Cerrar</button>
    </div>

  </body>
</html>
