



<!-- Modal -->

<div class="modal-header" ng-init="init()">
    <h3 class="modal-title" id="exampleModalLongTitle">Registro Mecanico</h3>
   
  </div>

  <div class="modal-body">
    
          <div class="col-md-12 sabuesoContainer" >

              <form >
              <div class="row">
                  <div class="form-group">
                      <label for="" class="control-label">Nombre:</label>
                      <input type="text" class="form-control" placeholder="Nombre" ng-model="NombreMecanico"    required />
                  </div>

                  <div class="form-group">
                    <label for="" class="control-label">Apelido:</label>
                    <input type="text" class="form-control" placeholder="Apelido" ng-model="ApelidoMecanico"    required />
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Telefono:</label>
                    <input type="text" class="form-control" placeholder="Telefono" ng-model="TelefonoMecanico"     />
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Dirreccion:</label>
                    <input type="text" class="form-control" placeholder="Dirreccion" ng-model="DirreccionMecanico"     />
                </div>

                <div class="form-group">
                    <label for="" class="control-label">Identidad:</label>
                    <input type="text" class="form-control" placeholder="Identidad" ng-model="IdentidadMecanico"     />
                </div>

              
         
            



              </div>
              </form>
  
  </div>

  
  <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="guardarMecanico()"    >Guardar</button>
        <button data-dismiss="modal" data-toggle="tooltip" data-placement="left" title="Cancelar" class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>
             
 </div>

</div>
