

<div class="" id="exampleModalCenter"  >

        <div class="modal-header" ng-init="init()"  >
          <h3 class="modal-title" id="exampleModalLongTitle"> Editar  Plan unidades</h3>
         
        </div>

        <div class="modal-body">
          
                <div class="col-md-12 sabuesoContainer" >
    
                
                    <div class="row">
                      

                        <div class="form-group">
                                <label for="" class="control-label">Cantidad:</label>
                                <input type="text" class="form-control" placeholder="Cantidad" ng-model="planunidades.Cantidad"  required/>
                            </div>
                            <div class="form-group">
                                    <label for="" class="control-label">Fecha:</label>                       
                                    <input type="date" class="form-control" placeholder="Fecha" ng-model="planunidades.Fecha"    required/>
                                </div>
                                <div class="form-group">
                                        <label for="" class="control-label">Cabezal:</label>                       
                                        <select name="" id="" class="form-control" ng-options="cab.id as cab.estado for cab in estadoscabezal"  required
                                       ng-model="planunidades.Cabezal" required ></select>
                                    </div>
    

                      <div class="form-group">
                                        <label for="" class="control-label">Estados:</label>
                                        <select class="form-control" ng-options="est.Estado for est in listaEstados() track by est.PK_Estado"  ng-model="dataEstados" required   >                                    
                                        </select>
                                              
                                          
                      </div>



                      

                    </div>
                   
        
        </div>

        
        <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="editarplanUnidades()"     >Guardar</button> 
                <button data-dismiss="modal" data-toggle="tooltip" data-placement="left" title="Cancelar" class="btn btn-danger" ng-click="$dismiss()">Cancelar</button>

        </div>

  </div>
