
<div class="modal-header">
    <h3 class="modal-title">Registro de Categoria</h3>
</div>



<div class="modal-body" ng-controller="CategoriaController">

	<div class="col-md-12 sabuesoContainer" >

	        <form ng-submit="guardarCategoria()">
	        <div class="row">
	            <div class="form-group">
	                <label for="" class="control-label">Nombre Categoria:</label>
	                <input type="text" class="form-control" placeholder="Nombre Categoria" ng-model="nombreCategoria" required/>
	            </div>
	            <div class="form-group">
	                <label for="" class="control-label">Descripcion:</label>
	                <textarea name="" id="" class="form-control" placeholder="Descripcion" ng-model="descripcionCategoria" required></textarea><br>
	                <button class="btn btn-primary" type="submit">Guardar</button>
	            </div>
	        </div>
			</form>

	</div>

</div>

<div class="modal-footer">
	    
	    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
</div>
